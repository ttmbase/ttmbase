map $remote_addr        $cond {
   "default"                  "0";
   "0.0.0.0"        "1";
    }

server {
set_real_ip_from 172.0.0.1/8;
#real_ip_header CF-Connecting-IP;
real_ip_header X-Forwarded-For;
add_header Content-Security-Policy "frame-ancestors *";
add_header X-Frame-Options "ALLOW-FROM opencex";

    proxy_connect_timeout       600;
    proxy_send_timeout          600;
    proxy_read_timeout          600;
    send_timeout                600;

    fastcgi_connect_timeout 600s;
    fastcgi_send_timeout 600s;
    fastcgi_read_timeout 600s;


#set $maintenance on;
#set $cond "${cond}0";


location =  /account/wizard  {
return 404;
}
location =  /account/wizard/  {
return 404;
}




if ($cond = 00) {
return 403;
}
error_page 503 @maintenance;
error_page 403 @maintenance;

    listen     80 default_server;

    server_name   DOMAIN;
    root /usr/share/nginx/html;



location /media {
       alias /app/media/ ;
}


location   /account {
        root     /usr/share/nginx/html;
        index    index.html index.htm;
    try_files $uri $uri/ /index.html =404;
    }

location   /public  {
        root     /usr/share/nginx/html;
        index    index.html index.htm;
                try_files $uri $uri/ =404;
    }

location   /assets  {
        root     /usr/share/nginx/html;
        index    index.html index.htm;
    try_files $uri $uri/ /index.html =404;

    }



    location /wsapi {
            proxy_pass http://opencex-wss:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
    }


location   /ADMIN_BASE_URL {

            proxy_pass http://admin:80;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;

}


  location / {

            proxy_pass http://nuxt:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header   X-Forwarded-Host $server_name;

}


location /upload  { alias /app/media/; }

location /robots.txt { alias /usr/share/nginx/html/static/robots.txt; }

    location /staticfiles/ {
        root /app/;
        try_files $uri =404;
    }


  location /apiadmin {
            proxy_pass http://opencex:8080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
}

  location /api {
            proxy_pass http://opencex:8080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
}






    location @proxy {


            proxy_pass http://opencex:8080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;






if (-f $document_root/maintenance) {
set $cond "${cond}0";
}



    }
        location @maintenance {
            root /usr/share/nginx/html/public;
            rewrite ^(.*)$ /dump.html break;
        }



}





